<!doctype html>
<html>
<head>
    <title>I|B</title>
    <link rel="stylesheet" href="/style.css">

    <div id="main">
    <div v-if='id' class="overlay"></div>
            <div class="header">
				
                    <form>
                            <input v-model="title" type="text" name="title" placeholder="Type a title...">
                            <input v-model="description" type="text" name="description" placeholder="Fill a description...">
                            <input v-model="username" type="text" name="username" placeholder="Username">
                            <input class="inputfile" id="file" @change="handleChange" type="file" name="file" accept="image/*">
                            <label id="file" for="file">Upload file</label>
                            <button class="box rotate" @click="handleClick">submit</button>
                    </form>
				</div>
				
				<div id="empty"></div>

            <div class="home-container">
                <div v-for="item in images" @click="showid(item.id);" class="card">

                    <div class="image-hover">
                    <div class="text">{{ item.title }}</div>
                </div>
                </div>
               
            </div>

            <div v-if='pageOffset' id="more" @click="scrollImages">more</div>

    <script id='template' type='text/x-template'>
        <div class="container">
            <div class='component'>
                <div class="title">
                     <h1> {{title}} </h1>
                    <p>{{description}} /  by: {{username}}</p>
                    
                 </div>
                        <img :src= "image">
                       
                        
                        <form>
                                    <input v-model="comment" type="text" name="conmment" placeholder="Add comment">
                                    <input v-model="comment_username" type="text" name="username" placeholder="Username">
                                    <button class="box rotate" @click="handleClick">submit</button>
                        </form>
                        <p class="recent"><b>recent comments</b></p>
                            <div class="comments-container">
                                
                                <div v-for="comment in comments" class="comment" >
                                    
                                    <p> {{comment.comment}} | {{comment.username}} | {{comment.created_at}} </p>
                                    
                            

                                </div>
                            </div>
                            

                        <p class="close-modal close-rotate" @click="closeModal">close</p> 
			</div>

			

        </div>
    </script>
