<!doctype html>
<html>
<head>
    <title>I|B</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


    <div id="main">
    <div v-if='id' class="overlay"></div>
            <div class="header">
                    <h1>Photo Diary</h1>
                    <form>
                            <input v-model="title" type="text" name="title" placeholder="title">
                            <input v-model="description" type="text" name="description" placeholder="description">
                            <input v-model="username" type="text" name="username" placeholder="username">
                            <input @change="handleChange" type="file" name="file" accept="image/*">
                            <button @click="handleClick">submit</button>
                    </form>
                </div>

            <div class="home-container">
                <div v-for="item in images" class="card">
                    <img @click="showid(item.id);" :src= "item.url">
                    <p>{{ item.title }}</p>
                </div>
                <div @click="scrollImages">more</div>
            </div>
            
            <image-view v-if='id' :id="id" @close='closeMe'></image-view>
        
    </div>


    <script id='template' type='text/x-template'>
        <div class="container">
            <div class='component'>
                        <h1> {{title}} </h1>
                        <h2> {{description}} </h2>
                        <h2> by: {{username}} </h2>
                        <img :src= "image">
                       
                        
                        <form>
                                    <input v-model="comment" type="text" name="conmment" placeholder="comment">
                                    <input v-model="comment_username" type="text" name="username" placeholder="username">
                                    <button @click="handleClick">submit</button>
                        </form>
                            <ul>
                                <li v-for="comment in comments">
                                    <p> {{comment.comment}} </p>
                                <p> {{comment.username}} </p>

                                </li>
                            </ul>

                        <h2 @click="closeModal">Close</h2> 
            </div>
        </div>
    </script>




    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
