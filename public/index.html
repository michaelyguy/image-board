<!doctype html>
<html>
<head>
    <title>I|B</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


    <div id="main">
    <!-- <div class="overlay"></div> -->
            <div class="input-fields">
                    <h1>My Imageboard</h1>
                    <form>
                            <input v-model="title" type="text" name="title" placeholder="title">
                            <input v-model="description" type="text" name="description" placeholder="description">
                            <input v-model="username" type="text" name="username" placeholder="username">
                            <input @change="handleChange" type="file" name="file" accept="image/*">
                            <button @click="handleClick">submit</button>
                    </form>
                </div>


            <div v-for="item in images" class="card">
                <img :src= " item.url ">
                <p>{{ item.title }}</p>
            </div>
            
            <image-view v-if='showImageView' :say-greeting='hello' @close='closeMe'></image-view>
        
    </div>


    <script id='template' type='text/x-template'>
            <div class='component'>
                <h1 @click='changeName'> Image View </h1>
                <h2>Hello {{name}} </h2>
                <h2 @click='closeModal'>Close Me </h2> 
            </div>
    </script>




    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
